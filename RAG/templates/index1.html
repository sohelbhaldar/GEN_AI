<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Roll Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PDF reader</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="student_name" class="form-label">Enter your query</label>
                <input type="text" class="form-control" id="student_name" name="student_name" placeholder="e.g., what is the pdf about" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Roll Number</button>
        </form>

        {% if roll_number is not none %}
        <div class="mt-4">
            <h3 class="text-success">Roll Number: {{ roll_number }}</h3>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
